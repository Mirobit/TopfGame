<!DOCTYPE html>

<html lang="en">
  <head>
    <title>TopfGame</title>

    <meta charset="utf-8" />
    <meta name="description" content="Party game with friends" />
    <meta name="author" content="Michael Rotarius" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="/vendor/argon/argon-design-system-react.min.css"
    />
    <link
      rel="stylesheet"
      href="/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- <div class="header-text"><a href="/">Topf-</a></div> -->
      <div class="row">
        <div class="row header">
          <div class="header-text"><a href="/">Topf</a></div>
          <div>
            <a href="/"
              ><img src="/images/icon_pot.svg" width="100" alt="topfgame"
            /></a>
          </div>
          <div class="header-text"><a href="/">Game</a></div>
        </div>
      </div>
      <div class="container mainContent">
        <div id="homePage" class="row" hidden>
          <div id="createGame" class="col-lg-5 col-md-8 col-sm-10 col-12">
            <div class="create-game-header">Create a new game</div>
            <form class="create-game-form">
              <div class="row form-bottom">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control-alternative form-control input required"
                    placeholder="Game Name"
                    maxlength="50"
                    id="gameNameNew"
                    aria-describedby="gameNameNewHelp"
                  />
                </div>

                <div class="col-6">
                  <input
                    type="text"
                    class="form-control-alternative form-control input required"
                    placeholder="Your player name"
                    maxlength="10"
                    id="adminNameNew"
                    aria-describedby="adminNameNewHelp"
                  />
                </div>
              </div>
              <div class="row form-bottom">
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control-alternative form-control input"
                    placeholder="Description"
                    id="descriptionNew"
                    aria-describedby="descriptionHelp"
                  />
                </div>
              </div>

              <div class="row form-bottom">
                <div class="col-3">
                  <input
                    type="Number"
                    value="3"
                    min="1"
                    class="form-control-alternative form-control input"
                    id="roundsNew"
                    aria-describedby="roundsNewHelp"
                  />
                  <small id="roundsNewHelp" class="form-text text-muted"
                    >Rounds</small
                  >
                </div>
                <div class="col-3">
                  <input
                    type="Number"
                    value="60"
                    min="5"
                    step="5"
                    class="form-control-alternative form-control input"
                    id="timerNew"
                    aria-describedby="timerNewHelp"
                  />
                  <small id="timerNewHelp" class="form-text text-muted"
                    >Timer (sec)</small
                  >
                </div>
                <div class="col-6">
                  <input
                    type="Number"
                    value="3"
                    min="1"
                    max="10"
                    class="form-control-alternative form-control input"
                    id="wordsCountNew"
                    aria-describedby="wordsCountNewHelp"
                  />
                  <small id="wordsCountNewHelp" class="form-text text-muted"
                    >Words each player has to submit</small
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="custom-control custom-checkbox mb-3">
                    <input
                      class="custom-control-input"
                      id="passwordProtection"
                      type="checkbox"
                    /><label
                      class="custom-control-label text-muted"
                      for="passwordProtection"
                      >Password protection</label
                    >
                  </div>
                </div>
              </div>
              <div class="row form-bottom" id="passwordNewRow" hidden>
                <div class="col-6">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control-alternative form-control input"
                    id="passwordNew"
                    aria-describedby="passwordHelp"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="password"
                    placeholder="Repeat password"
                    class="form-control-alternative form-control input"
                    id="passwordRepeatNew"
                    aria-describedby="passwordHelp"
                  />
                </div>
              </div>

              <button
                type="button"
                class="btn btn-main-alt"
                id="createGameButton"
              >
                <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                Create Game
              </button>

              <div class="inline urlBox" id="urlBox" hidden>
                <input
                  type="text"
                  class="form-control-alternative form-control newUrl"
                  id="gameUrlNew"
                  aria-describedby="gameUrlNewHelp"
                  readonly
                />
                <button
                  type="button"
                  class="btn btn-outline-main btn-sm copy"
                  id="copyUrlNew"
                >
                  <i class="fa fa-clone" aria-hidden="true"></i>
                  Copy
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="gameWrapper" class="row">
          <div id="joinGameForm" hidden>
            <div class="form-bottom" id="loginPassword" hidden>
              <input
                type="password"
                class="form-control form-control-alternative"
                placeholder="Game password"
                id="loginGamePassword"
                aria-describedby="loginGamePasswordHelp"
                minlength="4"
              />
            </div>
            <div class="form-bottom player-name-input">
              <input
                type="text"
                class="form-control form-control-alternative"
                placeholder="Your name"
                id="loginPlayerName"
                aria-describedby="loginPlayerNameHelp"
                maxlength="10"
              />
            </div>
            <div class="center-h">
              <button
                type="button"
                class="btn btn-main-alt"
                id="joinGameButton"
              >
                <i class="fa fa-sign-in fa-lg sign-in-button-icon"></i>Join
              </button>
            </div>
          </div>
          <div id="gamePage" class="row col-12" hidden>
            <div id="playerColumm" class="col-12 col-sm-6 col-md-3 col-lg-3">
              <!-- Player list -->
              <div class="player-list-header">Players</div>
              <div id="playerList"></div>
            </div>
            <div id="gameColumm" class="col-12 col-sm-6 col-md-4 col-lg-6">
              <div class="game-card">
                <div id="gameTopRow">
                  <span id="roundsArea">
                    <i
                      class="fa fa-calendar-o"
                      aria-hidden="true"
                      title="Round"
                    ></i>
                    <span id="currentRound"></span> /
                    <span id="totalRounds"></span>
                  </span>
                  <span id="timeLeftArea">
                    <span id="timeLeft"></span>
                    <i
                      class="fa fa-hourglass-start"
                      aria-hidden="true"
                      title="Time left in seconds"
                    ></i
                  ></span>
                </div>
                <div id="gameMessage">Waiting for the game start...</div>
                <div id="currentPoints" hidden></div>
                <hr class="divider-no-margin" />
                <!-- <br />
                Guesser: <span id="currentGuesser"></span>
                <br />
                Explainer: <span id="currentExplainer"></span> -->
                <div id="wordArea" hidden>
                  <div id="currentWord">testword</div>
                  <div>
                    <button
                      type="button"
                      class="btn btn-confirm"
                      id="wordGuessed"
                    >
                      <i class="fa fa-lg fa-check" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-skip" id="wordSkipped">
                      <i class="fa fa-lg fa-question" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div id="message"></div>
            </div>
            <!-- Settings Coloum -->
            <div id="settingsColumm" class="col-12 col-sm-6 col-md-4 col-lg-3">
              <div class="game-settings-header">Game Settings</div>
              <div class="game-settings">
                <div class="row game-settings-row">
                  <!-- Ready Checkbox -->
                  <div class="game-ready custom-checkbox">
                    <input
                      class="custom-control-input"
                      id="setReady"
                      type="checkbox"
                      disabled
                    /><label
                      class="custom-control-label text-muted"
                      for="setReady"
                      >Ready</label
                    >
                  </div>
                  <!-- Start Game Button -->
                  <div class="custom-checkbox" id="startGameSection" hidden>
                    <button
                      type="button"
                      class="btn btn-main-alt"
                      id="startGame"
                      hidden
                      disabled
                    >
                      Start
                    </button>
                  </div>
                </div>
                <hr id="readyDivider" class="divider-no-margin" />
                <!-- Word suggestion -->
                <div id="wordSuggetionsArea">
                  <div id="wordSuggetions"></div>
                  <button
                    type="button"
                    class="btn btn-main-alt"
                    id="submitWords"
                  >
                    Submit Words
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      © 2021 TopfGame 0.9.9 -
      <a href="https://github.com/Mirobit/TopfGame"
        ><i class="fa fa-lg fa-github-alt" aria-hidden="true"></i
      ></a>
    </div>
    <!-- Sounds -->
    <audio id="endSound" src="/sounds/end.mp3" type="audio/mpeg" />
    <audio id="successfulSound" src="/sounds/end.mp3" type="audio/mpeg" />
    <!-- Scripts -->
    <script src="/js/index.js" type="module"></script>
    <script src="/vendor/bootstrap/jquery-3.5.1.slim.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/vendor/confetti.js/confetti.min.js"></script>
  </body>
</html>
