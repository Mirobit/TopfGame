<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TopfGame</title>
    <meta name="description" content="Party game with friends" />
    <meta name="author" content="Michael Rotarius" />

    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="/vendor/argon-design-system-react.css" />
    <link
      rel="stylesheet"
      href="/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav
        class="navbar-horizontal navbar-dark bg-default navbar navbar-expand-lg"
      >
        <div class="container navBar">
          <i class="fa fa-file-text-o fa-lg" style="margin-right: 10px;"></i>
          <span id="headerText">TopfGame</span>
        </div>
      </nav>
      <div class="container mainContent">
        <div id="homePage" class="row" hidden>
          <div class="col-5">
            <div class="subHeader">New Project</div>
            <form>
              <div class="row form-bottom">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control-alternative form-control"
                    placeholder="Name"
                    maxlength="50"
                    id="nameNew"
                    aria-describedby="nameHelp"
                  />
                  <small id="nameHelp" class="form-text text-muted"
                    >Unique project name</small
                  >
                </div>

                <div class="col-6">
                  <input
                    type="text"
                    class="form-control-alternative form-control"
                    placeholder="Description"
                    id="descriptionNew"
                    aria-describedby="descriptionHelp"
                  />
                  <small id="descriptionHelp" class="form-text text-muted"
                    >Addtional project description</small
                  >
                </div>
              </div>
              <div class="row form-bottom">
                <div class="col-6">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control-alternative form-control"
                    id="passwordNew"
                    aria-describedby="passwordHelp"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="password"
                    placeholder="Repeat password"
                    class="form-control-alternative form-control"
                    id="passwordRepeatNew"
                    aria-describedby="passwordHelp"
                  />
                </div>
                <div class="col-12">
                  <small id="passwordHelp" class="form-text text-muted"
                    >The password is used to store all texts encrypted in the
                    db</small
                  >
                </div>
              </div>
              <div class="row form-bottom">
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control-alternative form-control"
                    id="folderPathNew"
                    placeholder="C:\projectfolder"
                    aria-describedby="folderPathHelp"
                  />
                  <small id="folderPathHelp" class="form-text text-muted"
                    >Path to the folder with the .txt files</small
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="custom-control custom-checkbox mb-3">
                    <input
                      class="custom-control-input"
                      id="customCheck1"
                      type="checkbox"
                    /><label
                      class="custom-control-label text-muted"
                      for="customCheck1"
                      >Enable classification of tetxs</label
                    >
                  </div>
                </div>
                <div class="col-6">
                  <!-- empty for now -->
                </div>
              </div>
              <button type="button" class="btn btn-primary">
                <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                Create Game
              </button>
            </form>
          </div>
        </div>

        <div id="message"></div>
      </div>
    </div>
    <div class="footer">
      Â© 2020
      <a href="https://github.com/Mirobit/TopfGame"
        ><i class="fa fa-github-alt" aria-hidden="true"></i> TopfGame</a
      >
      v0.9.9
    </div>
    <script src="/vendor/bootstrap/jquery-3.4.1.slim.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { route as init, pages } from '/js/index.js'
      Object.entries(pages).forEach(
        ([name, exported]) => (window[name] = exported)
      )

      init()
    </script>
  </body>
</html>
