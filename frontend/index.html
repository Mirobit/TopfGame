<!DOCTYPE html>

<html lang="en">
  <head>
    <title>TopfGame</title>

    <meta charset="utf-8" />
    <meta name="description" content="Party game with friends" />
    <meta name="author" content="Michael Rotarius" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="/vendor/argon/argon-design-system-react.min.css"
    />
    <link
      rel="stylesheet"
      href="/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar2">
        <div class="header-text"><a href="/">Topf-Game</a></div>
        <a href="/"
          ><img src="/images/icon_pot.svg" width="100" alt="topfgame" />
        </a>
      </nav>
      <div class="container mainContent">
        <div id="homePage" class="row" hidden>
          <div class="col-5">
            <div class="subHeader">Create a new Game</div>
            <form>
              <div class="row form-bottom">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control-alternative form-control required"
                    placeholder="Game Name"
                    maxlength="50"
                    id="gameNameNew"
                    aria-describedby="gameNameNewHelp"
                  />
                </div>

                <div class="col-6">
                  <input
                    type="text"
                    class="form-control-alternative form-control required"
                    placeholder="Your player name"
                    maxlength="10"
                    id="adminNameNew"
                    aria-describedby="adminNameNewHelp"
                  />
                </div>
              </div>
              <div class="row form-bottom">
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control-alternative form-control"
                    placeholder="Description"
                    id="descriptionNew"
                    aria-describedby="descriptionHelp"
                  />
                </div>
              </div>

              <div class="row form-bottom">
                <div class="col-3">
                  <input
                    type="Number"
                    value="3"
                    min="1"
                    class="form-control-alternative form-control"
                    id="roundsNew"
                    aria-describedby="roundsNewHelp"
                  />
                  <small id="roundsNewHelp" class="form-text text-muted"
                    >Rounds</small
                  >
                </div>
                <div class="col-3">
                  <input
                    type="Number"
                    value="60"
                    min="5"
                    step="5"
                    class="form-control-alternative form-control"
                    id="timerNew"
                    aria-describedby="timerNewHelp"
                  />
                  <small id="timerNewHelp" class="form-text text-muted"
                    >Timer (sec)</small
                  >
                </div>
                <div class="col-6">
                  <input
                    type="Number"
                    value="3"
                    min="1"
                    max="10"
                    class="form-control-alternative form-control"
                    id="wordsCountNew"
                    aria-describedby="wordsCountNewHelp"
                  />
                  <small id="wordsCountNewHelp" class="form-text text-muted"
                    >Words each player has to submit</small
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="custom-control custom-checkbox mb-3">
                    <input
                      class="custom-control-input"
                      id="passwordProtection"
                      type="checkbox"
                    /><label
                      class="custom-control-label text-muted"
                      for="passwordProtection"
                      >Password protection</label
                    >
                  </div>
                </div>
              </div>
              <div class="row form-bottom" id="passwordNewRow" hidden>
                <div class="col-6">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control-alternative form-control"
                    id="passwordNew"
                    aria-describedby="passwordHelp"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="password"
                    placeholder="Repeat password"
                    class="form-control-alternative form-control"
                    id="passwordRepeatNew"
                    aria-describedby="passwordHelp"
                  />
                </div>
              </div>

              <button
                type="button"
                class="btn btn-main-alt"
                id="createGameButton"
              >
                <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                Create Game
              </button>

              <div class="inline urlBox" id="urlBox" hidden>
                <input
                  type="text"
                  class="form-control-alternative form-control newUrl"
                  id="gameUrlNew"
                  aria-describedby="gameUrlNewHelp"
                  readonly
                />
                <button
                  type="button"
                  class="btn btn-neutral btn-sm copy"
                  id="copyUrlNew"
                >
                  <i class="fa fa-clone" aria-hidden="true"></i>
                  Copy
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="gameWrapper" class="row">
          <div id="joinGameForm" hidden>
            <div class="form-bottom" id="loginPassword" hidden>
              <input
                type="password"
                class="form-control form-control-alternative"
                placeholder="Game password"
                id="loginGamePassword"
                aria-describedby="loginGamePasswordHelp"
                minlength="4"
              />
            </div>
            <div class="form-bottom player-name-input">
              <input
                type="text"
                class="form-control form-control-alternative"
                placeholder="Your name"
                id="loginPlayerName"
                aria-describedby="loginPlayerNameHelp"
                maxlength="10"
              />
            </div>
            <div class="center-h">
              <button
                type="button"
                class="btn btn-main-alt"
                id="joinGameButton"
              >
                <i class="fa fa-sign-in fa-lg sign-in-button-icon"></i>Join
              </button>
            </div>
          </div>
          <div id="gamePage" class="row col-12" hidden>
            <!-- Suggest Words -->
            <div id="settingsColumm" class="col-3">
              <div id="wordSuggetionsArea">
                <div id="wordSuggetions"></div>
                <button type="button" class="btn btn-main-alt" id="submitWords">
                  Submit Words
                </button>
              </div>
              <!-- Ready Checkbox -->
              <div class="custom-control custom-checkbox mb-3">
                <input
                  class="custom-control-input"
                  id="setReady"
                  type="checkbox"
                  disabled
                /><label class="custom-control-label text-muted" for="setReady"
                  >Ready</label
                >
              </div>
              <!-- Start Game Button -->
              <div
                class="custom-control custom-checkbox mb-3"
                id="startGameSection"
                hidden
              >
                <button
                  type="button"
                  class="btn btn-main-alt"
                  id="startGame"
                  hidden
                  disabled
                >
                  Start Game
                </button>
              </div>
            </div>
            <div id="gameColumm" class="col-6">
              <div class="game-card">
                <div id="gameMessage"></div>
                <br />
                Time left: <span id="timeLeft"></span>s
                <br />
                Round Points: <span id="currentPoints"></span>
                <br />
                Total Points: <span id="totalPoints"></span>
                <br />
                Rounds <span id="currentRound"></span> /
                <span id="totalRounds"></span>
                <!-- <br />
                Guesser: <span id="currentGuesser"></span>
                <br />
                Explainer: <span id="currentExplainer"></span> -->
                <br />
                <div id="currentTask"></div>
                <br />
                <div id="wordArea" hidden>
                  <span id="currentWord"></span>
                  <span>
                    <button
                      type="button"
                      class="btn btn-success btn-sm"
                      id="wordGuessed"
                    >
                      <i class="fa fa-check" aria-hidden="true"></i>
                    </button>
                  </span>
                  <span>
                    <button
                      type="button"
                      class="btn btn-warning btn-sm"
                      id="wordSkipped"
                    >
                      <i class="fa fa-times" aria-hidden="true"></i></button
                  ></span>
                </div>
              </div>
            </div>
            <div id="rightColumm" class="col-3">
              <!-- Player list -->
              <div class="player-list-header">Players</div>
              <div class="" id="playerList"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="message"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      © 2021
      <a href="https://github.com/Mirobit/TopfGame"
        ><i class="fa fa-github-alt" aria-hidden="true"></i> TopfGame</a
      >
      v0.9.9
    </div>
    <!-- Sounds -->
    <audio id="endSound" src="/sounds/end.mp3" type="audio/mpeg" />
    <audio id="successfulSound" src="/sounds/end.mp3" type="audio/mpeg" />
    <!-- Scripts -->
    <script src="/js/index.js" type="module"></script>
    <script src="/vendor/bootstrap/jquery-3.5.1.slim.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/vendor/confetti.js/confetti.min.js"></script>
  </body>
</html>
