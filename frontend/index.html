<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TopfGame</title>
    <meta name="description" content="Party game with friends" />
    <meta name="author" content="Michael Rotarius" />

    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="/vendor/argon-design-system-react.css" />
    <link
      rel="stylesheet"
      href="/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav
        class="navbar-horizontal navbar-dark bg-default navbar navbar-expand-lg"
      >
        <div class="container navBar">
          <img src="/images/icon.png" width="64" />
          <span class="headerText">TopfGame</span>
        </div>
      </nav>
      <div class="container mainContent">
        <div id="homePage" class="row" hidden>
          <div class="col-5">
            <div class="subHeader">New Game</div>
            <form>
              <div class="row form-bottom">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control-alternative form-control"
                    placeholder="Game Name*"
                    maxlength="50"
                    id="gameNameNew"
                    aria-describedby="gameNameHelp"
                  />
                </div>

                <div class="col-6">
                  <input
                    type="text"
                    class="form-control-alternative form-control"
                    placeholder="Description"
                    id="descriptionNew"
                    aria-describedby="descriptionHelp"
                  />
                </div>
              </div>

              <div class="row form-bottom">
                <div class="col-3">
                  <input
                    type="Number"
                    placeholder="3"
                    value="3"
                    class="form-control-alternative form-control"
                    id="roundsNewHelp"
                    aria-describedby="roundsNewHelp"
                  />
                  <small id="roundsNewHelp" class="form-text text-muted"
                    >Rounds</small
                  >
                </div>
                <div class="col-3">
                  <input
                    type="Number"
                    placeholder="60"
                    value="60"
                    class="form-control-alternative form-control"
                    id="roundsNewHelp"
                    aria-describedby="roundsNewHelp"
                  />
                  <small id="roundsNewHelp" class="form-text text-muted"
                    >Timer (s)</small
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="custom-control custom-checkbox mb-3">
                    <input
                      class="custom-control-input"
                      id="passwordProtection"
                      type="checkbox"
                    /><label
                      class="custom-control-label text-muted"
                      for="passwordProtection"
                      >Password protection</label
                    >
                  </div>
                </div>
              </div>
              <div class="row form-bottom" id="passwordNewRow" hidden>
                <div class="col-6">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control-alternative form-control"
                    id="passwordNew"
                    aria-describedby="passwordHelp"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="password"
                    placeholder="Repeat password"
                    class="form-control-alternative form-control"
                    id="passwordRepeatNew"
                    aria-describedby="passwordHelp"
                  />
                </div>
              </div>

              <button
                type="button"
                class="btn btn-primary"
                id="createGameButton"
              >
                <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                Create Game
              </button>
            </form>
          </div>
        </div>

        <div id="message"></div>
      </div>
    </div>
    <div class="footer">
      Â© 2020
      <a href="https://github.com/Mirobit/TopfGame"
        ><i class="fa fa-github-alt" aria-hidden="true"></i> TopfGame</a
      >
      v0.9.9
    </div>
    <script src="/vendor/bootstrap/jquery-3.4.1.slim.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js" type="module"></script>
  </body>
</html>
