<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TopfGame</title>
    <meta name="description" content="Party game with friends" />
    <meta name="author" content="Michael Rotarius" />

    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="/vendor/argon-design-system-react.css" />
    <link
      rel="stylesheet"
      href="/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav
        class="navbar-horizontal navbar-dark bg-default navbar navbar-expand-lg"
      >
        <div class="container navBar">
          <a href="/"><img src="/images/icon.png" width="64" /></a>
          <span class="headerText">TopfGame</span>
        </div>
      </nav>
      <div class="container mainContent">
        <div id="homePage" class="row" hidden>
          <div class="col-5">
            <div class="subHeader">Create a new Game</div>
            <form>
              <div class="row form-bottom">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control-alternative form-control required"
                    placeholder="Game Name"
                    maxlength="50"
                    id="gameNameNew"
                    aria-describedby="gameNameNewHelp"
                  />
                </div>

                <div class="col-6">
                  <input
                    type="text"
                    class="form-control-alternative form-control required"
                    placeholder="Your player name"
                    maxlength="50"
                    id="adminNameNew"
                    aria-describedby="adminNameNewHelp"
                  />
                </div>
              </div>
              <div class="row form-bottom">
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control-alternative form-control"
                    placeholder="Description"
                    id="descriptionNew"
                    aria-describedby="descriptionHelp"
                  />
                </div>
              </div>

              <div class="row form-bottom">
                <div class="col-3">
                  <input
                    type="Number"
                    value="3"
                    min="1"
                    class="form-control-alternative form-control"
                    id="roundsNew"
                    aria-describedby="roundsNewHelp"
                  />
                  <small id="roundsNewHelp" class="form-text text-muted"
                    >Rounds</small
                  >
                </div>
                <div class="col-3">
                  <input
                    type="Number"
                    value="60"
                    min="5"
                    step="5"
                    class="form-control-alternative form-control"
                    id="timerNew"
                    aria-describedby="timerNewHelp"
                  />
                  <small id="timerNewHelp" class="form-text text-muted"
                    >Timer (sec)</small
                  >
                </div>
                <div class="col-6">
                  <input
                    type="Number"
                    value="3"
                    min="1"
                    max="10"
                    class="form-control-alternative form-control"
                    id="wordsCountNew"
                    aria-describedby="wordsCountNewHelp"
                  />
                  <small id="wordsCountNewHelp" class="form-text text-muted"
                    >Words each player has to submit</small
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="custom-control custom-checkbox mb-3">
                    <input
                      class="custom-control-input"
                      id="passwordProtection"
                      type="checkbox"
                    /><label
                      class="custom-control-label text-muted"
                      for="passwordProtection"
                      >Password protection</label
                    >
                  </div>
                </div>
              </div>
              <div class="row form-bottom" id="passwordNewRow" hidden>
                <div class="col-6">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control-alternative form-control"
                    id="passwordNew"
                    aria-describedby="passwordHelp"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="password"
                    placeholder="Repeat password"
                    class="form-control-alternative form-control"
                    id="passwordRepeatNew"
                    aria-describedby="passwordHelp"
                  />
                </div>
              </div>

              <button
                type="button"
                class="btn btn-primary"
                id="createGameButton"
              >
                <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
                Create Game
              </button>

              <div class="inline urlBox" id="urlBox" hidden>
                <input
                  type="text"
                  class="form-control-alternative form-control newUrl"
                  id="gameUrlNew"
                  aria-describedby="gameUrlNewHelp"
                  readonly
                />
                <button
                  type="button"
                  class="btn btn-neutral btn-sm copy"
                  id="copyUrlNew"
                >
                  <i class="fa fa-clone" aria-hidden="true"></i>
                  Copy
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="gameWrapper" class="row">
          <div id="joinGameForm" hidden>
            <div class="form-bottom" hidden>
              <input
                type="password"
                class="form-control form-control-alternative"
                placeholder="Game password"
                id="gamePassword"
                aria-describedby="gamePasswordHelp"
                minlength="4"
              />
            </div>
            <div class="form-bottom">
              <input
                type="text"
                class="form-control form-control-alternative"
                placeholder="Your name"
                id="playerNameNew"
                aria-describedby="playerNameNewHelp"
                minlength="4"
              />
            </div>
            <div>
              <button type="button" class="btn btn-primary" id="joinGameButton">
                <i class="fa fa-sign-in fa-lg" style="margin-right: 10px"></i
                >Join
              </button>
            </div>
          </div>
          <div id="gamePage" hidden>
            this is the game

            <!-- Suggest Words -->
            <div id="wordSuggetions"></div>
            <button type="button" class="btn btn-primary" id="submitWords">
              Submit Words
            </button>
            <br />
            <!-- Ready Checkbox -->
            <div class="custom-control custom-checkbox mb-3">
              <input
                class="custom-control-input"
                id="setReady"
                type="checkbox"
                disabled
              /><label class="custom-control-label text-muted" for="setReady"
                >Ready</label
              >
            </div>
            <!-- Start Game Button -->
            <div class="custom-control custom-checkbox mb-3" hidden>
              <input
                class="custom-control-input"
                id="setReady"
                type="checkbox"
                disabled
              /><label class="custom-control-label text-muted" for="setReady"
                >Start Game</label
              >
            </div>
            <!-- Player list -->
            <div class="" id="playerList"></div>
          </div>
        </div>

        <div class="col-4" id="message"></div>
      </div>
    </div>
    <div class="footer">
      Â© 2021
      <a href="https://github.com/Mirobit/TopfGame"
        ><i class="fa fa-github-alt" aria-hidden="true"></i> TopfGame</a
      >
      v0.9.9
    </div>
    <script src="/vendor/bootstrap/jquery-3.4.1.slim.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js" type="module"></script>
  </body>
</html>
